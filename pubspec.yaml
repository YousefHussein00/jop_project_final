name: jop_project
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  app_settings: ^5.2.0
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  dots_indicator: ^4.0.0
  file_picker: ^9.2.1
  firebase_core: ^3.12.1
  firebase_database: ^11.3.4
  firebase_messaging: ^15.2.4
  flutter:
    sdk: flutter
  flutter_inset_shadow: ^2.0.3
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.17
  get: ^4.7.2
  googleapis_auth: ^1.6.0
  http: ^1.3.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  open_file: ^3.5.10
  path_provider: ^2.1.5
  pdf: ^3.11.3
  percent_indicator: ^4.2.4
  permission_handler: ^11.4.0
  pinput: ^5.0.1
  popup_menu: ^2.1.0
  provider: ^6.1.2
  share_plus: ^10.1.4
  shared_preferences: ^2.2.2
  syncfusion_flutter_pdfviewer: ^24.2.9
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/GroupLogo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/GroupLogo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/GroupLogo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/GroupLogo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Light.ttf
        - asset: assets/fonts/Mulish-SemiBold.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
